<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/dashboards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Logsign menu coding</title>
</head>

<body>
    <nav class="topbar-menu">
        <div class="left-box">
            <img src="../topbar-menu/logo/logo.png" alt="Logsign-logo">
        </div>
        <div class="center-box">
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/workbench.png" alt="workbench" class="icons"> <br> Workbench
                </a>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/dashboards.png" alt="Dashboard" class="icons"> <br> Dashboards
                </a>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/incidents.png" alt="incidents" class="icons"> <br> Incidents
                </a>
            </div>
            <div class="dropdown link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/caches.png" alt="Cases" class="icons"> <br> Cases
                    <img src="../topbar-menu/icons/dropdownvec.png" alt="dropdown-toggle" class="dropdown-toggle" data-toggle="down-vector" data-hover="Shortcodes" alt="Shortcodes">
                </a>
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                    <a href="#"><img src="../topbar-menu/icons/droprightvec.png" alt="Task-Boards" class="dropdown-inline"> Task Boards</a>
                    <a href="#"><img src="../topbar-menu/icons/droprightvec.png" alt="Case-Groups" class="dropdown-inline"> Case Groups</a>
                </div>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/reports.png" alt="Reports" class="icons"> <br> Reports
                </a>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/identity.png" alt="Identity" class="icons"> <br> Identity
                </a>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/assest.png" alt="assest" class="icons"> <br> Assest
                </a>
            </div>
            <div class="link-box">
                <a href="#">
                    <img src="../topbar-menu/icons/knowledge.png" alt="Knowledge" class="icons"> <br> Knowledge
                </a>
            </div>
        </div>
        <div class="right-box">
            <div class="switch">
                <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="inside-rightbox">
                <a href="#">Agent Status</a>
            </div>
            <div class="inside-right-box">
                <img src="../topbar-menu/icons/group.png" class="icons" alt="group">
            </div>
            <div class="inside-right-box">
                <img src="../topbar-menu/icons/image.png" class="user-page" alt="image">
            </div>
            <div class="inside-right-box">
                <img src="../topbar-menu/icons/settings.png" class="icons" alt="settings">
            </div>
            <div class="inside-right-box">
                <a href="#">Settings</a>
            </div>
        </div>
    </nav>
    <div class="container-content">
        <div class="container-link">
            <div class="container-content-left-link">
                <a href="#">Home </a><img src="./icons/droprightvec.png" class="right-vec" alt="right-vec">
                <a href="#">Dashboards </a><img src="./icons/droprightvec.png" class="right-vec" alt="right-vec">
                <a href="#">Main Dashboard</a><img src="./icons/droprightvec.png" class="right-vec" alt="right-vec">
                <a href="#">Soc Dashboard</a>
            </div>
            <div class="container-content-right-link">
                <button class="dashboard-btn"> + New Dashboard</button>
                <button class="set-main-dashboard">Set Main Dashboard</button>
                <img src="./images/dortkenar.png" class="dortkenar">
            </div>
        </div><br>
        <div class="select-search-organization">
            <div class="select">
                <select name="select" class="select-item">
                    <option>Select Dashboards</option>
                    <option>Main Dashboards</option>
                    <option>Soc Dashboards</option>
                    <option>Home Dashboards</option>
                </select>
            </div>
            <div class="search-btn">
                <input type="search" name="search" placeholder="Search" class="search">
            </div>
            <div class="organization-examples">
                <label>Organization</label>
                <select name="select" class="ex-select">
                    <option>Select</option>
                    <option>Examples</option>
                </select>
                <label>Time</label>
                <select name="select" class="day-select">
                    <option>3 Days</option>
                    <option>5 Days</option>
                </select>
            </div>
        </div>
        <div class="dashboards-content">
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="images-hardrock"><img src="./images/image1.png"></div>
                    <div class="box-bottom">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="images-hardrock"><img src="./images/image2.png"></div>
                    <div class="box-bottom">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="images-hardrock"><img src="./images/image3.png"></div>
                    <div class="box-bottom">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="images-hardrock"><img src="./images/image4.png"></div>
                    <div class="box-bottom">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="percent-box">
                        <label>%72</label>
                    </div>
                    <div class="box-bottom">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="dashboard-example">
                <div class="box">
                    <div class="label-alignment">
                        <label class="left">Widget Name</label>
                        <label class="right">Index Time: 24 Hours
                            <label><img src="../topbar-menu/images/pencil.png" class="pencil"></label>
                        <label><img src="../topbar-menu/images/close-square.png" class="close-square"></label>
                        </label>
                    </div>
                    <div class="hour-and-minute percent-box">
                        <label>6h 32m</label>
                    </div>
                    <div class="box-bottom box-bottom-icons">
                        <img src="../topbar-menu/images/Vector.png">
                        <img src="../topbar-menu/images/altkose.png">
                    </div>
                </div>
            </div>
            <div class="new-widget">
                <div class="widget-box">
                    <a href="#">
                        <img src="../topbar-menu/images/arti.png" alt="add-new-widget"><br>
                        <label class="widget">New Widget</label>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
